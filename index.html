<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/images/background.jpeg" />
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Tangerine">
<style>
body {
font-family: 'Tangerine', serif;
font-size: 48px;
}
</style>
  <title>Coding Quiz</title>
</head>

<body>
  <header>
    <div class="header">
    
      <!--Timer button-->
      <div>
        <p id="timer"> Time Remaining: 60 seconds</p>
      </div>
    </div>
  </header>

  <main>
    <!--introduction -->
    <section id="start-screen" class="start">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following questions within the time
        limit. Keep in mind that incorrect answers will penalize your
        score/time by ten seconds!
      </p>
      <button id="start">Start Quiz</button>
    </section>

    <!--  variables for question option buttons, linked back to js file. -->
    <section id="questions" class="hide">
      <h2 id="question-title"></h2>
        <ul>
          <li><button class="choices button" id="option_button1" value="a">A</button></li>
          <li><button class="choices button" id="option_button2" value="b">B</button></li>
          <li><button class="choices button" id="option_button3" value="c">C</button></li>
          <li><button class="choices button" id="option_button4" value="d">D</button></li>
        </ul>
      </div>

      <!--question check-->
      <div id="check">
        <p>You got it! or Better luck next time :) ?</p>
      </div>
    </section>

    <!--Final scores area -->
    <section id="end-screen" class="hide">
      <h2>All done!</h2>
      <p>Your final score is <span id="final_score"></span>.</p>
      <p>
        Enter initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button>
      </p>
    </section>

    <!-- Buttons -->
        <div class="back-clear">
          <button id="back_button">back</button>
          <button id="clear_button">Clear</button>
        </div>
      </div>
  

    <div id="feedback" class="feedback hide"></div>
    </div>
  <!--High scores button-->
      <div>
        <button class="button" id="score_check">View Highscores</button>
      </div>
    <ol id="highscores"></ol>
    <div id="score_history"></div>

  </main>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
